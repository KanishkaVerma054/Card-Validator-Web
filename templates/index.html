<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Card Validator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Card Validator</h1>
        </header>
        <main>
            <form action="/validate" method="post">
                <label for="cardNumber">Enter Credit Card Number:</label>
                <input type="text" name="cardNumber" placeholder="Enter credit card number" required>
                <button type="submit">Validate</button>
            </form>
            <p>{{.Result}}</p>
        </main>
    </div>
</body>
</html>
